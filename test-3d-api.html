<!DOCTYPE html>
<html>
<head>
    <title>3D API Test</title>
</head>
<body>
    <h1>Railway API 3D Data Test</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (!file) {
                alert('Please select an image');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://web-production-a0df.up.railway.app/api/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                
                console.log('Full Response:', data);
                console.log('PointCloud Data:', data.pointcloudData);
                console.log('Points count:', data.pointcloudData?.count);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
